[[custom_groups]]
name = "🎯 全部直连"
type = "select"
rule = ["[]DIRECT"]

[[custom_groups]]
name = "🛑 全部拦截"
type = "select"
rule = ["[]REJECT"]

[[custom_groups]]
name = "🐟 漏网之鱼"
type = "select"
rule = [
    "[]🔰 节点选择",
    "[]🎯 全部直连",
    "[]✈️ 手动选择",
    "[]🇭🇰 香港接入",
