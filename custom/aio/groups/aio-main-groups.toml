# Areas Nodes Select Groups
[[custom_groups]]
name = "🇭🇰 香港接入"
type = "select"
rule = [
    "[]🇭🇰 airportName HK",
    "!!GROUP=tagName!!(?i:\\bHK[G]?\\b|Hong.*?Kong|\\bHKT\\b|\\bHKBN\\b|\\bHGC\\b|\\bWTT\\b|\\bCMI\\b|[^-]港)",
]

[[custom_groups]]
name = "🇺🇸 美国接入"
type = "select"
rule = [
    "[]🇺🇸 airportName US",
    "!!GROUP=tagName!!(?i:\\bUS[A]?\\b|America|United.*?States|美国|[^-]美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥)",
]

