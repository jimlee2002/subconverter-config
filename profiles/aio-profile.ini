[Profile]
filename=aio
;interval=43200

target=clash
;多个订阅链接间用 | 分隔
url=tag:tagName,https://
udp=true

;筛选所需节点
;include=
;exclude=

config=custom/aio/aio-config.toml

;用于在节点名称前插入节点类型，如 [SS] , [SSR] 等
append_type=false

;是否生成 Clash classical rule-provider
classic=true

;是否将规则全文置入订阅中
expand=true

;输出纯节点列表
;list=false

;Upload to Gist
;upload=false
;upload_path=clash.yaml